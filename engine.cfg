[application]

name="Dark Earth - Tribute"
main_scene="res://scn/main.tscn"
icon="res://icon.png"

[display]

width=320
height=180
stretch_mode="2d"
use_2d_pixel_snap=true
test_width=1280
test_height=720
stretch_aspect="keep"

[editor_plugins]

enabled=["messdeform"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

shoot=[mbutton(0, 1)]
up=[key(W)]
down=[key(S)]
left=[key(A)]
right=[key(D)]

[physics_2d]

driver="GLES2"

[rasterizer]

shadow_filter=0

[render]

shadows_enabled=true
